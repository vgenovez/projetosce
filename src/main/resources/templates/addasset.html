<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SCE</title>
  <link rel="icon" type="image/x-icon" href="img/icone.ico"/>
  <link rel="stylesheet" type="text/css" href="css/estilocard.css"/>
  <link rel="stylesheet" type="text/css" href="css/materialize.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/materialIcons.css"/>
</head>

<style>
  body {
    background-image: url("img/estoqueaddasset.jpeg");
    background-size: cover;
    background-repeat: no-repeat;
  }
</style>

<body>
<main>
  <div class="row editar">
    <div class="col s12 l4 offset-l4">
      <div class="card">
  
        <div class="card-action teal accent-4 white-text center">
          <h4 class="titulo">SCE - ASSET MANAGER</h4>
          <th:block th:include="validacao"></th:block>
  
          <!-- Mostra o nome do usuario logado -->
          <div class="chip">
            <img src="img/login.jpeg" alt="Contact Person">
            <span th:text="${#authentication.getPrincipal().getUsername()}">
          </div>  
        </div>

<!-- Form com os dados de Asset -->
<div class="card-content">

<!-- Form Estoque-->
<form method="GET" th:each="estoque : ${estoques}" id="formestoque">
<textarea class="txtareaAsset" id="textareaEstoque"><label th:remove="tag">***Cadastro Estoque***</label>

<label th:remove="tag">Asset tag: </label><label th:remove="tag" th:text="${estoque.assettag}"></label>
<label th:remove="tag">Modelo: </label><label th:remove="tag" th:text="${estoque.modelo}"></label>
<label th:remove="tag">N.Serie: </label><label th:remove="tag" th:text="${estoque.serie}"></label>
<label th:remove="tag">Tipo: </label><label th:remove="tag" th:text="${estoque.tipo}"></label>
<label th:remove="tag">Fabricante: </label><label th:remove="tag" th:text="${estoque.fabri}"></label>
<label th:remove="tag">Propriedade: </label><label th:remove="tag" th:text="${estoque.propri}"></label>

<label th:remove="tag">Localidade: ESTOQUE </label>
<label th:remove="tag">Status do ativo: PARADO </label>

<label th:remove="tag">N.Fiscal: </label><label th:remove="tag" th:text="${estoque.nfiscal}"></label>
</textarea>
<a class="waves-effect waves-light btn-small" id="btestoque">Copiar</a>
</form>

<!-- Form Ativo -->
<form method="GET" th:each="estoque : ${estoques}" id="formativo" >          
<textarea class="txtareaAsset" id="textareaAtivo"><label th:remove="tag">***Cadastro Saida***</label>

<label th:remove="tag">Asset tag: </label><label th:remove="tag" th:text="${estoque.hostname}"></label>
<label th:remove="tag">Hostname: </label><label th:remove="tag" th:text="${estoque.hostname}"></label>
<label th:remove="tag">Usuario: </label><label th:remove="tag" th:text="${estoque.usuario}"></label>
<label th:remove="tag">Login: </label><label th:remove="tag" th:text="${estoque.login}"></label>
<label th:remove="tag">Localidade: </label><label th:remove="tag" th:text="${estoque.local}"></label>

<label th:remove="tag">Modelo: </label><label th:remove="tag" th:text="${estoque.modelo}"></label>
<label th:remove="tag">N.Serie: </label><label th:remove="tag" th:text="${estoque.serie}"></label>
<label th:remove="tag">Tipo: </label><label th:remove="tag" th:text="${estoque.tipo}"></label>
<label th:remove="tag">Fabricante: </label><label th:remove="tag" th:text="${estoque.fabri}"></label>
<label th:remove="tag">Propriedade: </label><label th:remove="tag" th:text="${estoque.propri}"></label>
 
<label th:remove="tag">Status do ativo: ATIVO </label> 
</textarea>
<a class="waves-effect waves-light btn-small" id="btativo">Copiar</a>
</form>

<!-- Form Descarte -->
<form method="GET" th:each="estoque : ${estoques}" id="formdescarte">
<textarea class="txtareaAsset" id="textareaDescarte"><label th:remove="tag">***Cadastro Descarte***</label>

<label th:remove="tag">Asset tag: </label><label th:remove="tag" th:text="${estoque.assettag}"></label>
<label th:remove="tag">Modelo: </label><label th:remove="tag" th:text="${estoque.modelo}"></label>
<label th:remove="tag">N.Serie: </label><label th:remove="tag" th:text="${estoque.serie}"></label>
<label th:remove="tag">Tipo: </label><label th:remove="tag" th:text="${estoque.tipo}"></label>
<label th:remove="tag">Fabricante: </label><label th:remove="tag" th:text="${estoque.fabri}"></label>
<label th:remove="tag">Propriedade: </label><label th:remove="tag" th:text="${estoque.propri}"></label>

<label th:remove="tag">Status do ativo: DESCARTE </label>
</textarea>
<a class="waves-effect waves-light btn-small" id="btdescarte">Copiar</a>
</form>

<!-- Form get adicionado para o uso do filtroindex.js-->
  <form method="GET" th:each="estoque : ${estoques}">
    <div class="invisivel">
      <input id="stdoativo" type="text" th:value="${estoque.stdoativo}" name="stdoativo">
    </div>
  </form>

  <form method="POST" th:object="${chamado}" th:each="estoque: ${estoques}">
    <hr>
    <div class="input-field col s8">
      <label class="active" for="chamados">Adicionar o Chamado</label>
      <input type="text" name="chamados" required="required" autocomplete=off>
    </div>

    <input type="text" th:value ="${#authentication.getPrincipal().getUsername()}" name="nometec" class="invisivel"/>
				              
    <div class="invisivel">
      <input type="text" th:value ="${estoque.assettag}" name="assettag">
      <input type="text" th:value ="${estoque.hostname}" name="hostname">
      <input type="text" th:value ="${estoque.modelo}" name="modelo">
      <input type="text" th:value ="${estoque.serie}" name="serie">
      <input type="text" th:value ="${estoque.tipo}" name="tipo">
      <input type="text" th:value ="${estoque.fabri}" name="fabri">
      <input type="text" th:value ="${estoque.propri}" name="propri">
      <input type="text" th:value ="${estoque.local}" name="local">
      <input type="text" th:value ="${estoque.usuario}" name="usuario">
      <input type="text" th:value ="${estoque.login}" name="login">
      <input type="text" th:value ="${estoque.nfiscal}" name="nfiscal">
      <input type="text" th:value ="${estoque.stdoativo}" name="stdoativo">
      <input type="text" th:value ="${estoque.tecresp}" name="tecresp">
    </div>

    <div class="botao-add">
      <a href="/" class="btn-floating btn-large waves-effect waves-light green sairaddasset">
      <i class="material-icons">keyboard_backspace</i>
      </a>
           
      <button class="modal-close btn-floating btn-large waves-effect waves-light blue addaddasset" type="submit">
      <i class="material-icons">add</i></button>
    </div>
  </form>           

  <div class=historicoAsset>
    <br>
    <hr>
    <table class="centered">
     <thead>
      <tr>
        <th>Chamado</th>
        <th>Nome do tecnico</th>
        <th>Dt. Cad/Edit</th>
        <th>St. do Ativo</th>
      </tr>
     </thead>
     <tbody>
      <tr th:each="chamados : ${chamados}">
        <td><span th:text="${chamados.chamados}"></span></td>
        <td><span th:text="${chamados.nometec}"></span></td>
        <td><span th:text="${#dates.format(chamados.dtcad,'dd-MMM-yyyy')}"></span>
            <span th:text="${#dates.format(chamados.dtupt,'dd-MMM-yyyy')}"></span></td>
        <td><span th:text="${chamados.chstativo}"></span></td>
      </tr>
     </tbody>
    </table>
  </div>

</div>
</div>
</div>
</div>

<script src="js/jquery.js"></script>
<script src="js/filtroaddasset.js"></script>
<script src="js/framework.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>

</main>
</body>

</html>
